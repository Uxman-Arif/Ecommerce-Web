{% extends "basic.html" %}  
{% block title %}Add Product{% endblock title %}  
{% block style %}  
<style>  
    body {  
        background-color: #f8f9fa; /* Light background color for a soft look */  
    }  

    h1 {  
        color: #333; /* Darker color for the header */  
        margin-bottom: 20px; /* Add spacing below the header */  
    }  

    .form-container {  
        background-color: white;  
        border-radius: 8px;  
        padding: 30px; /* Add some padding */  
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */  
    }  

    .form-group {  
        margin-bottom: 15px; /* Spacing between form fields */  
    }  

    .form-group label {  
        display: block;  
        margin-bottom: 5px; /* Spacing below labels */  
        font-weight: bold; /* Bold labels */  
    }  

    .form-group input {  
        width: 100%; /* Full width for input fields */  
        padding: 10px;  
        border: 1px solid #ced4da; /* Border color */  
        border-radius: 4px; /* Rounded corners */  
        transition: border-color 0.2s; /* Smooth transition on focus */  
    }  

    .form-group input:focus {  
        border-color: #007bff; /* Blue border on focus */  
        outline: none; /* Remove default outline */  
    }  

    .btn-upload {  
        width: 100%;  
        padding: 10px;  
        background-color: #007bff; /* Bootstrap primary color */  
        border: none;  
        color: white;  
        font-size: 16px;  
        transition: background-color 0.2s; /* Transition effect */  
        border-radius: 5px; /* Rounded button */  
    }  

    .btn-upload:hover {  
        background-color: #0056b3; /* Darker blue on hover */  
    }  
</style>  
{% endblock style %}  

{% block body %}  
<div class="container-fluid">  
    <div class="row justify-content-center">  
        <div class="col-12 text-center">  
            <h1 class="fw-bold">Welcome Admin to the Product Addition Page</h1>  
        </div>  

        <div class="col-md-8 col-lg-6 form-container m-3">  
            <form action="" method="post">{% csrf_token %}  
                <div class="form-group">  
                    <label for="product-name">Add Category:</label>  
                    <input type="text" name="category" id="product-name" required> 
                    <input type="hidden" name="hide" value="hide" id=""> 
                </div>  

                <button type="submit" class="btn-upload">Upload</button>  
            </form>  
        </div>


        
        <div class="col-md-8 col-lg-6 form-container">  
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}  
                <div class="form-group">  
                    <label for="product-name">Name:</label>  
                    <input type="text" name="product_name" id="product-name" required>  
                </div>  

                <div class="form-group">  
                    <label for="product-description">Description:</label>  
                    <input type="text" name="product_description" id="product-description" required>  
                </div>  

                <div class="form-group">  
                    <label for="product-price">Price:</label>  
                    <input type="number" name="product_price" id="product-price" required step="0.01">  
                </div>  

                <div class="form-group">  
                    <label for="product-image">Product Image:</label>  
                    <input type="file" name="product_image" id="product-image">  
                </div>  

                <div class="form-group">  
                    <label for="product-stock">Available Stock:</label>  
                    <input type="number" name="product_stock" id="product-stock" required>  
                </div>  
                <label for="products" class="fw-bold m-2">Select a Category:</label>  
                <select id="products" name="category">
                    {% for cat in category %}
                        <option>{{cat.c_name}}</option> 
                    {% endfor %}
                </select>
                

                <button type="submit" class="btn-upload">Upload</button>  
            </form>  
        </div>  
    </div>  
</div>  
{% endblock body %}
